<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<wicket:head>
	
   <link rel="stylesheet" type="text/css" href="/css/table.css"/>
   
</wicket:head>
<wicket:panel>
	<style type="text/css">
	.main-menu-bar{
		background: #555;
		padding: 3px;
		height: 35px;
		margin-bottom: 10px;
	}
.main-menu-bar ul.dropdown{
	display: block;
	margin: 0px;
}

.main-menu-bar ul.dropdown li {
	position: relative;
}

.main-menu-bar ul.dropdown, div.dropdown-inside{
padding: 0;
}
.main-menu-bar ul.dropdown, div.dropdown-inside ul{
	list-style-type: none;
	padding: 0;
}

.main-menu-bar div.dropdown-inside {
	position: absolute;
	z-index: 9999;
	left: -9999px;
	xleft: 0px;
	opacity: 0;
	-moz-transition: opacity 0.5s, left 0s;
	-moz-transition-delay: 0s, 0.5s;
    -webkit-transition: opacity 0.5s, left 0s;
    -webkit-transition-delay: 0s, 0.5s;
    -o-transition: opacity 0.5s, left 0s;
    -o-transition-delay: 0s, 0.5s;
    transition: opacity 0.5s, left 0s;
    transition-delay: 0s, 0.5s;
    
}

.main-menu-bar ul.dropdown li.dropdown-top {
	display: inline;
	float: left;
	margin: 0 1px 0 0;
}

.main-menu-bar ul.dropdown li.dropdown-top a {
	padding: 3px 10px 4px;
	display: block;
	text-decoration: none;
	color:white;
}

.main-menu-bar ul.dropdown a.dropdown-top {
	xbackground: #efefef;
}
.main-menu-bar ul.dropdown a.dropdown-top.selected-item{
	background: green;
}
.main-menu-bar ul.dropdown a.dropdown-top:hover{
	padding: 2px 10px 5px;
	background: red;
}

.main-menu-bar ul.dropdown li.dropdown-top:hover .dropdown-inside {
	xdisplay: block;
	opacity: 1;
	left: 0;
	
	-moz-transition: opacity 0.5s, left 0s;
	-moz-transition-delay: 0s, 0s;
    -webkit-transition: opacity 0.5s, left 0s;
    -webkit-transition-delay: 0s, 0s;
    -o-transition: opacity 0.5s, left 0s;
    -o-transition-delay: 0s, 0s;
    transition: opacity 0.5s, left 0s;
    transition-delay: 0s, 0s;
}



.main-menu-bar ul.dropdown .dropdown-inside ul{
	background: red;
}
.main-menu-bar ul.dropdown .dropdown-inside a:hover {
	
	text-decoration: underline;
}
.user-session{
	
}
</style>
	<div style="border: 2px solid green; padding: 10px; margin: 10px;">
	
	
		<div class="user-session" align="right">
			<div wicket:id="user">
				<span class="user-name" wicket:id="user-name"/>
				<a class="user-logout" wicket:id="user-logout">Выход</a>
			</div>	
			<div wicket:id="guest">
				<a class="user-login" wicket:id="guest-login">Вход</a>
			</div>
		</div>
		
		
		<div class="main-menu-bar">
			<ul class="dropdown">
			
				<li class="dropdown-top" wicket:id="menu">
					<nobr><a wicket:id="menu-link" class="dropdown-top"/></nobr>
					<div class="dropdown-inside">
						<ul>
							<li wicket:id="sub-menu"><nobr><a wicket:id="sub-menu-link"/></nobr></li>
						</ul>
					</div>
				</li>
			</ul>
		</div>
		<div wicket:id="layout"></div>
	</div>
</wicket:panel>
