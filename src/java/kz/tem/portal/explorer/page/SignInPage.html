<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Аутентификация</title>
</head>
<body>
	<style type="text/css">
	
.outer {
    display: table;
    position: absolute;
    height: 100%;
    width: 100%;
}

.middle {
    display: table-cell;
    vertical-align: middle;
}
	
.form {
	border: 2px solid green;
	padding: 20px;

}

.form .field {
	padding-left: 10px;
}
.feedbackPanel{
	width: 300px;
}
.feedbackPanel span{
	color:red;
}
</style>
	<div class="outer">
		<div class="middle" align="center">
			<form wicket:id="form">

				<table width="200px">
					<tr>
						<td align="right">Login:</td>
						<td class="field"><input type="text" wicket:id="username" /></td>
					</tr>
					<tr>
						<td align="right">Password:</td>
						<td class="field"><input type="password" wicket:id="password" /></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Войти"></td>
					</tr>
				</table>



			</form>
			<div wicket:id="feeds"/>
		</div>
	</div>
</body>
</html>
