<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<wicket:panel>

<div class="abstract-table" align="left">
	<div wicket:id="before"/>
	<table wicket:id="table">
		<tr>
			<th wicket:id="th"/>
		</tr>
		<tr wicket:id="row">
			
			<td wicket:id="cell"></td>
		</tr>
	</table>
	<div align="center" class="table-paginator">
		<span class="digit" wicket:id="digits"/>
		<span class="devider">|</span>
		<span class="page-size" wicket:id="sizes"/>
		<span class="devider">|</span>
		Всего:<span class="total-size" wicket:id="total"/>
	</div>
</div>
</wicket:panel>
